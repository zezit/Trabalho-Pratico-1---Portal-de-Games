<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- link boostrap stylesheet -->
    <link
      rel="stylesheet"
      href="https:stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Portal de games</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="container-fluid text-center d-flex justify-content-around">
        <a href="index.html" class="navbar-brand col-lg-6 col-sm-12">
          <img class="img-fluid col-2" src="./logo.png" alt="logo" id="logo" />
          <span class="nameweb">4Gamming</span>
          <!-- LOGO -->
        </a>
        <div
          class="d-flex row w-auto col-lg-6 col-sm-12 justify-content-left"
          id="nav-links"
        >
          <div
            class="d-flex col-lg-12 col-sm-12 w-auto justify-content-left formdiv"
          >
            <form
              autocomplete="off"
              class="col-lg-6 col-sm-12 w-auto justify-content-left"
            >
              <input
                placeholder="Pesquisar Jogo"
                class="form-control rounded input-search"
                type="text"
                name="q"
                id="q"
                onKeyUp="showResults(this.value)"
              />
              <div id="result"></div>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <section
        class="row plataformas d-flex justify-content-around flex-sm-column"
      >
        <div
          class="lancamentos-titulo d-flex flex-lg-column w-100 flex-sm-column"
        >
          <h1 class="text-center">Jogos</h1>
        </div>

        <div class="container allplat"></div>
      </section>

      <section class="row lancamentos"></section>
    </main>

    <footer
      class="d-flex justify-content-between align-items-center flex-sm-column"
    >
      <p class="">
        Copyright 2022 - Disciplina de Desenvolvimento de Interfaces Web -
        <strong>ICEI PUC Minas</strong>
      </p>
      <a href="#" class="navbar-brand image-foot">
        <img src="./logo.png" alt="logo" id="logo" />
        <span class="nameweb">4Gamming</span>
      </a>
    </footer>

    <!-- link boostrap scrip -->
    <script
      src="https:code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-
J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https:cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-
Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https:stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-
wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    
    <script src="script.js"></script>
  </body>
</html>
